<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kolam Lab — Gallery</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap");

      :root {
        --saffron: #f6a11a;
        --maroon: #7c1d1d;
        --leaf: #1b7a5a;

        --bg-light: #fffaf6;
        --panel-light: #ffffff;
        --muted-light: #6b7280;
        --text-light: #0f1724;

        --bg-dark: #0b1220;
        --panel-dark: #0f1728;
        --muted-dark: #9fb0d0;
        --text-dark: #f6fbff;
      }

      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto,
          "Helvetica Neue", Arial;
        background: var(--bg-light);
        color: var(--text-light);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        transition: background-color 300ms ease, color 300ms ease;
      }
      .pattern-light {
        background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 600 600'><g fill='none' stroke='%23e9e5e0' stroke-width='2' opacity='0.38'><circle cx='300' cy='300' r='220'/><path d='M80 300 Q300 80 520 300 Q300 520 80 300Z'/></g></svg>");
        background-repeat: repeat;
        background-size: 520px;
      }
      .pattern-dark {
        background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 600 600'><g fill='none' stroke='%23192a3f' stroke-width='2' opacity='0.16'><circle cx='300' cy='300' r='220'/><path d='M80 300 Q300 80 520 300 Q300 520 80 300Z'/></g></svg>");
        background-repeat: repeat;
        background-size: 520px;
      }

      /* ---------------- Navbar (copied from home.html) ---------------- */
      .site-nav {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 100px;
        z-index: 70;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.86),
          rgba(255, 250, 245, 0.72)
        );
        border-bottom: 1px solid rgba(16, 24, 40, 0.04);
        backdrop-filter: blur(8px) saturate(120%);
        -webkit-backdrop-filter: blur(8px) saturate(120%);
        transition: background 260ms ease, box-shadow 260ms ease;
        box-shadow: 0 6px 20px rgba(16, 24, 40, 0.04);
        padding: 0 20px;
        box-sizing: border-box;
      }
      .nav-container {
        width: 100%;
        max-width: 1200px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 20px;
      }
      .nav-left {
        display: flex;
        align-items: center;
        gap: 12px;
        min-width: 0;
      }
      .logo-mark {
        width: 56px;
        height: 56px;
        border-radius: 12px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 800;
        background: linear-gradient(135deg, var(--saffron), var(--maroon));
        box-shadow: 0 8px 20px rgba(124, 29, 29, 0.12);
        flex: 0 0 auto;
      }
      .brand {
        display: flex;
        flex-direction: column;
        min-width: 0;
      }
      .brand .title {
        font-weight: 800;
        white-space: nowrap;
        color: var(--text-light);
      }
      .brand .tag {
        font-size: 12px;
        color: var(--muted-light);
        margin-top: 2px;
        white-space: nowrap;
      }
      .nav-links {
        display: flex;
        gap: 34px;
        align-items: center;
        justify-content: center;
        flex: 1;
      }
      .nav-link {
        font-size: 15px;
        color: rgba(15, 23, 36, 0.85);
        text-decoration: none;
        padding: 10px 6px;
        border-radius: 8px;
        transition: color 180ms ease, background 180ms ease,
          transform 180ms ease;
        font-weight: 600;
      }
      .nav-link:hover {
        color: var(--text-light);
        transform: translateY(-2px);
      }
      .nav-link.active {
        color: var(--maroon);
        background: linear-gradient(
          90deg,
          rgba(124, 29, 29, 0.06),
          rgba(246, 161, 26, 0.03)
        );
        box-shadow: inset 0 -4px 0 rgba(246, 161, 26, 0.06);
      }
      .nav-actions {
        display: flex;
        gap: 14px;
        align-items: center;
        flex: 0 0 auto;
      }
      .btn-login {
        padding: 10px 18px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        background: linear-gradient(90deg, var(--saffron), var(--leaf));
        color: white;
        font-weight: 700;
        box-shadow: 0 8px 22px rgba(27, 122, 90, 0.12);
      }
      .toggle {
        width: 46px;
        height: 28px;
        border-radius: 999px;
        padding: 3px;
        display: inline-flex;
        align-items: center;
        background: rgba(255, 255, 255, 0.94);
        cursor: pointer;
      }
      .toggle .thumb {
        width: 22px;
        height: 22px;
        border-radius: 999px;
        background: #f3f4f6;
        transition: transform 220ms ease, background 220ms ease;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
      }
      .dark-label {
        font-size: 13px;
        color: var(--muted-light);
        margin-left: 8px;
      }

      html.dark .site-nav {
        background: linear-gradient(
          180deg,
          rgba(7, 12, 20, 0.9),
          rgba(6, 10, 18, 0.9)
        );
        border-bottom: 1px solid rgba(255, 255, 255, 0.04);
        box-shadow: 0 8px 30px rgba(2, 6, 23, 0.6);
        backdrop-filter: blur(10px) saturate(140%);
      }
      html.dark .brand .title {
        color: var(--text-dark);
      }
      html.dark .brand .tag {
        color: var(--muted-dark);
      }
      html.dark .nav-link {
        color: rgba(255, 255, 255, 0.85);
      }
      html.dark .nav-link:hover {
        color: #fff;
      }
      html.dark .nav-link.active {
        color: #ffd59a;
        background: rgba(255, 255, 255, 0.02);
        box-shadow: inset 0 -4px 0 rgba(255, 255, 255, 0.02);
      }
      html.dark .btn-login {
        color: #071224;
      }

      /* ---------------- Page content / Gallery ---------------- */
      .page-content {
        position: relative;
        z-index: 10;
        max-width: 1200px;
        margin: 0 auto;
        padding: 140px 28px 80px;
      }
      .page-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        margin-bottom: 18px;
      }
      .page-title {
        font-size: 32px;
        font-weight: 800;
        background: linear-gradient(90deg, var(--maroon), var(--saffron));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }
      .toolbar {
        display: flex;
        gap: 10px;
        align-items: center;
      }
      .btn {
        padding: 8px 12px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        font-weight: 700;
        background: #fff;
        box-shadow: 0 6px 18px rgba(16, 24, 40, 0.06);
      }

      .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
        gap: 20px;
        margin-top: 8px;
      }

      .gallery-card {
        border-radius: 12px;
        overflow: hidden;
        background: var(--panel-light);
        box-shadow: 0 12px 30px rgba(20, 25, 35, 0.06);
        transition: transform 220ms ease, box-shadow 220ms ease;
        position: relative;
        display: flex;
        flex-direction: column;
      }
      .gallery-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 24px 40px rgba(16, 24, 40, 0.12);
      }

      .gallery-thumb {
        width: 100%;
        height: 220px;
        object-fit: cover;
        display: block;
      }

      .card-body {
        padding: 12px 14px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
      }
      .card-title {
        font-weight: 700;
        color: var(--muted-light);
        font-size: 14px;
      }

      .card-actions {
        display: flex;
        gap: 8px;
        align-items: center;
      }
      .icon-btn {
        background: linear-gradient(90deg, var(--saffron), var(--maroon));
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 700;
      }

      /* ---------------- Modal / Swipe Viewer ---------------- */
      .modal {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.9);
        z-index: 1200;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      .modal-inner {
        position: relative;
        width: 90%;
        max-width: 1100px;
        max-height: 90%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .modal-img {
        max-width: 100%;
        max-height: 90vh;
        border-radius: 12px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
      }
      .modal-close {
        position: absolute;
        top: -18px;
        right: -18px;
        background: #111;
        color: #fff;
        border-radius: 50%;
        width: 44px;
        height: 44px;
        font-size: 22px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
      }
      .modal-arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 40px;
        color: #fff;
        padding: 14px;
        cursor: pointer;
        user-select: none;
      }
      .modal-arrow.left {
        left: -70px;
      }
      .modal-arrow.right {
        right: -70px;
      }

      @media (max-width: 900px) {
        .modal-arrow.left {
          left: 10px;
        }
        .modal-arrow.right {
          right: 10px;
        }
        .modal-close {
          top: 10px;
          right: 10px;
        }
      }

      footer {
        padding: 60px 0 100px;
        color: var(--muted-light);
        text-align: center;
      }

      /* dark mode tweaks */
      html.dark body {
        background: var(--bg-dark);
        color: var(--text-dark);
      }
      html.dark .gallery-card {
        background: linear-gradient(180deg, var(--panel-dark), #0b1722);
        border: 1px solid rgba(255, 255, 255, 0.04);
      }
      html.dark .card-title {
        color: var(--muted-dark);
      }
    </style>
  </head>
  <body class="pattern-light">
    <!-- Navbar -->
    <header class="site-nav">
      <div class="nav-container">
        <div class="nav-left">
          <div class="logo-mark">K</div>
          <div class="brand">
            <div class="title">Kolam Lab</div>
            <div class="tag">Design • Analyze • Generate</div>
          </div>
        </div>

        <nav class="nav-links">
          <a class="nav-link" href="home.html">Home</a>
          <a class="nav-link" href="studio.html">Studio</a>
          <a class="nav-link" href="generator.html">Generate</a>
          <a class="nav-link" href="analyze.html">Analyze</a>
        </nav>

        <div class="nav-actions">
          <button id="loginBtn" class="btn-login">Login</button>

          <div
            id="darkToggle"
            style="display: flex; align-items: center; gap: 8px"
          >
            <div class="toggle" id="toggleEl">
              <div class="thumb" id="thumbEl"></div>
            </div>
            <div class="dark-label" id="darkLabel">Dark</div>
          </div>

          <button class="hamburger" id="hamburgerBtn" style="display: none">
            ☰
          </button>
        </div>
      </div>
    </header>

    <!-- Page content -->
    <main class="page-content">
      <div class="page-header">
        <div>
          <div class="page-title">Kolam Art Gallery</div>
          <div style="color: var(--muted-light); margin-top: 6px">
            Explore — click to open, swipe or use arrows to navigate.
          </div>
        </div>
        <div class="toolbar">
          <button id="shuffleBtn" class="btn">Shuffle</button>
          <button id="randomSpot" class="btn">Random Spotlight</button>
        </div>
      </div>

      <div class="gallery-grid" id="galleryGrid">
        <!-- cards injected here -->
      </div>
    </main>

    <!-- Modal / Swipe viewer -->
    <div class="modal" id="modal">
      <div class="modal-inner">
        <div class="modal-arrow left" id="modalPrev">&#10094;</div>
        <img id="modalImg" class="modal-img" src="" alt="Full Kolam view" />
        <div class="modal-arrow right" id="modalNext">&#10095;</div>
        <div class="modal-close" id="modalClose">&times;</div>
      </div>
    </div>

    <!-- Hidden element for randomImage.js (prevents its runtime error) -->
    <img id="randomImage" src="" alt="hidden" style="display: none" />

    <!-- Login modal (simple placeholder) -->
    <div
      id="loginModal"
      style="
        display: none;
        position: fixed;
        inset: 0;
        z-index: 1300;
        background: rgba(0, 0, 0, 0.6);
        align-items: center;
        justify-content: center;
      "
    >
      <div
        style="
          width: 360px;
          background: var(--panel-light);
          padding: 20px;
          border-radius: 12px;
          box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        "
      >
        <h3 style="margin: 0 0 10px 0">Login (placeholder)</h3>
        <input
          placeholder="Email"
          style="
            width: 100%;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 8px;
            border: 1px solid #ddd;
          "
        />
        <input
          type="password"
          placeholder="Password"
          style="
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
          "
        />
        <div style="display: flex; gap: 8px; justify-content: flex-end">
          <button id="closeLogin" class="btn">Cancel</button>
          <button class="icon-btn">Sign in</button>
        </div>
      </div>
    </div>

    <footer>
      © <span id="yr"></span> Kolam Lab — Inspired by southern traditions
    </footer>

    <!-- load your file that contains the 'images' array (must be present in same folder) -->
    <script src="randomImage.js"></script>

    <script>
      // Wait DOM
      document
        .getElementById("loginBtn")
        .addEventListener("click", function () {
          window.location.href = "login.html";
        });

      document.addEventListener("DOMContentLoaded", () => {
        // Ensure images array exists
        if (
          typeof images === "undefined" ||
          !Array.isArray(images) ||
          images.length === 0
        ) {
          document.getElementById("galleryGrid").innerHTML =
            '<div style="color:var(--muted-light)">No images found. Make sure randomImage.js is present and defines an "images" array with relative paths.</div>';
          return;
        }

        const galleryGrid = document.getElementById("galleryGrid");
        const modal = document.getElementById("modal");
        const modalImg = document.getElementById("modalImg");
        const modalClose = document.getElementById("modalClose");
        const modalPrev = document.getElementById("modalPrev");
        const modalNext = document.getElementById("modalNext");
        const shuffleBtn = document.getElementById("shuffleBtn");
        const randomSpot = document.getElementById("randomSpot");
        const yrEl = document.getElementById("yr");

        yrEl.textContent = new Date().getFullYear();

        // Build cards
        images.forEach((src, i) => {
          const card = document.createElement("div");
          card.className = "gallery-card";
          // image
          const img = document.createElement("img");
          img.className = "gallery-thumb";
          img.loading = "lazy";
          img.decoding = "async";
          img.alt = `Kolam ${i + 1}`;
          img.src = src; // src from randomImage.js (already includes "Kolam design/..." if that's how it was generated)
          // card body
          const body = document.createElement("div");
          body.className = "card-body";
          const title = document.createElement("div");
          title.className = "card-title";
          title.textContent = `Kolam #${i + 1}`;
          const actions = document.createElement("div");
          actions.className = "card-actions";
          const viewBtn = document.createElement("button");
          viewBtn.className = "icon-btn";
          viewBtn.textContent = "View";
          actions.appendChild(viewBtn);

          body.appendChild(title);
          body.appendChild(actions);
          card.appendChild(img);
          card.appendChild(body);

          // interactions
          const openIndex = () => openModal(i);
          img.addEventListener("click", openIndex);
          viewBtn.addEventListener("click", openIndex);

          galleryGrid.appendChild(card);
        });

        // modal control
        let currentIndex = 0;
        function openModal(index) {
          currentIndex = index;
          modal.style.display = "flex";
          modalImg.src = images[currentIndex];
          // bring focus for key events
          document.body.style.overflow = "hidden";
        }
        function closeModal() {
          modal.style.display = "none";
          document.body.style.overflow = "";
        }
        function showNext() {
          currentIndex = (currentIndex + 1) % images.length;
          modalImg.src = images[currentIndex];
        }
        function showPrev() {
          currentIndex = (currentIndex - 1 + images.length) % images.length;
          modalImg.src = images[currentIndex];
        }

        modalClose.addEventListener("click", closeModal);
        modalNext.addEventListener("click", showNext);
        modalPrev.addEventListener("click", showPrev);

        // click outside to close
        modal.addEventListener("click", (e) => {
          if (e.target === modal) closeModal();
        });

        // keyboard navigation
        document.addEventListener("keydown", (e) => {
          if (modal.style.display === "flex") {
            if (e.key === "ArrowRight") showNext();
            if (e.key === "ArrowLeft") showPrev();
            if (e.key === "Escape") closeModal();
          }
        });

        // touch swipe for modal
        (function attachSwipe() {
          let startX = 0,
            endX = 0;
          modalImg.addEventListener(
            "touchstart",
            (e) => {
              startX = e.touches[0].clientX;
            },
            { passive: true }
          );
          modalImg.addEventListener(
            "touchmove",
            (e) => {
              endX = e.touches[0].clientX;
            },
            { passive: true }
          );
          modalImg.addEventListener(
            "touchend",
            () => {
              const diff = startX - endX;
              if (Math.abs(diff) > 40) {
                if (diff > 0) showNext();
                else showPrev();
              }
            },
            { passive: true }
          );
        })();

        // Shuffle button - randomly reorder thumbnails
        shuffleBtn.addEventListener("click", () => {
          // Fisher-Yates shuffle on images array copy then re-render
          const arr = images.slice();
          for (let i = arr.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [arr[i], arr[j]] = [arr[j], arr[i]];
          }
          // clear and re-render with shuffled order
          galleryGrid.innerHTML = "";
          arr.forEach((src, index) => {
            const card = document.createElement("div");
            card.className = "gallery-card";
            const img = document.createElement("img");
            img.className = "gallery-thumb";
            img.loading = "lazy";
            img.decoding = "async";
            img.alt = `Kolam ${index + 1}`;
            img.src = src;
            const body = document.createElement("div");
            body.className = "card-body";
            const title = document.createElement("div");
            title.className = "card-title";
            title.textContent = `Kolam #${index + 1}`;
            const actions = document.createElement("div");
            actions.className = "card-actions";
            const viewBtn = document.createElement("button");
            viewBtn.className = "icon-btn";
            viewBtn.textContent = "View";
            actions.appendChild(viewBtn);
            body.appendChild(title);
            body.appendChild(actions);
            card.appendChild(img);
            card.appendChild(body);
            galleryGrid.appendChild(card);
            const openIndex = () => openModal(index);
            img.addEventListener("click", openIndex);
            viewBtn.addEventListener("click", openIndex);
          });
        });

        // Random spotlight = open a random image
        randomSpot.addEventListener("click", () => {
          const idx = Math.floor(Math.random() * images.length);
          openModal(idx);
        });
      });

      // ---------------- Dark Mode (same behavior as home.html) ----------------
      (function setupDarkToggle() {
        const darkToggle = document.getElementById("darkToggle");
        const thumbEl = document.getElementById("thumbEl");
        const darkLabel = document.getElementById("darkLabel");
        const htmlEl = document.documentElement;
        const bodyEl = document.body;
        // set initial positions
        function applyState() {
          const isDark = htmlEl.classList.contains("dark");
          bodyEl.className = isDark ? "pattern-dark" : "pattern-light";
          thumbEl.style.transform = isDark
            ? "translateX(18px)"
            : "translateX(0)";
          darkLabel.textContent = isDark ? "Light" : "Dark";
        }
        applyState();
        darkToggle &&
          darkToggle.addEventListener("click", () => {
            htmlEl.classList.toggle("dark");
            applyState();
          });
      })();
    </script>
  </body>
</html>
